<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テスト</title>
<style>
button {
  font-size: 24px;
  padding: 30px;
}
</style>
</head>
<body>

<button id="btn">押して</button>
<p id="txt">未反応</p>

<script>
const btn = document.getElementById("btn");
const txt = document.getElementById("txt");

btn.onclick = () => {
  txt.textContent = "押された！！！";
};
</script>

</body>
</html>
